<div class="container">
    <h1>Registro de Clientes</h1>

<form (ngSubmit)="onSubmit()">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="cliente.nombre" name="nombre" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="cliente.password" name="password" required>
  </div>
  <div>
    <label for="contactar">Contactar:</label>
    <input type="checkbox" id="contactar" [(ngModel)]="cliente.contactar" name="contactar">
  </div>
  <div>
    <label for="telefono">TelÃ©fono:</label>
    <input type="tel" id="telefono" [(ngModel)]="cliente.telefono" name="telefono" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="cliente.email" name="email" required>
  </div>
  <button type="submit" [disabled]="!clienteFormValido()">Guardar</button>
</form>

<button (click)="onDelete(cliente)">Eliminar</button>
